        { type: 'subheading', text: "Pewaris Kekuatan di Ujung Sumatra" },
        { type: 'paragraph', text: `\tKebangkitan Kesultanan Aceh Darussalam pada awal abad ke-16 merupakan respons langsung terhadap pergeseran geopolitik besar di Selat Malaka: jatuhnya Malaka ke tangan Portugis pada 1511. Peristiwa ini tidak hanya menciptakan kekosongan kekuasaan, tetapi juga memicu solidaritas di antara para pedagang Muslim yang mencari pelabuhan baru yang aman dan anti-Portugis. Aceh, di bawah kepemimpinan pendirinya Sultan Ali Mughayat Syah, dengan cerdas memanfaatkan momentum ini, menyatukan kekuatan-kekuatan kecil di sekitarnya dan memproklamasikan dirinya sebagai pewaris sah kejayaan Islam yang sebelumnya dipegang oleh Pasai. Berbeda dengan Pasai yang lebih fokus pada perdagangan, Aceh sejak awal telah memiliki orientasi militeristik dan politik yang kuat, didorong oleh kebutuhan untuk menghadapi ancaman Portugis.` },

        { type: 'paragraph', text: `\tKesultanan ini mencapai puncak keemasannya di bawah pemerintahan Sultan Iskandar Muda (1607-1636). Pada masanya, Aceh menjelma menjadi imperium maritim yang mengontrol seluruh pesisir barat dan timur Sumatra, serta menancapkan pengaruhnya hingga ke Semenanjung Malaya seperti Pahang dan Kedah. Anthony Reid (2005) menggambarkan Aceh sebagai sebuah 'Indonesian Frontier', sebuah negara yang dinamis dan ekspansionis, dibentuk oleh tekanan dan peluang dari persaingan global. Persaingannya dengan Portugis di Malaka bukan sekadar perebutan kontrol atas jalur perdagangan rempah-rempah yang sangat lukratif. Lebih dari itu, konflik ini memiliki dimensi ideologis yang kuat, dipandang sebagai perjuangan antara kekuatan Islam (Dar al-Islam) melawan agresi Kristen Eropa. Armada laut Aceh yang besar dan ditakuti, yang terdiri dari ratusan kapal perang dan ribuan prajurit, berulang kali melancarkan serangan besar-besaran ke Malaka, menjadikan Selat Malaka sebagai medan pertempuran sengit selama lebih dari satu abad. Iskandar Muda juga dikenal sebagai pembangun yang ulung, yang memperindah ibu kota Kutaraja (kini Banda Aceh) dengan istana megah dan Masjid Raya Baiturrahman yang menjadi ikon.` },

        { type: 'subheading', text: "Sistem Politik dan Ekonomi yang Maju" },
        { type: 'paragraph', text: `\tKehebatan Aceh tidak hanya terletak pada kekuatan militernya, tetapi juga pada struktur internalnya yang canggih dan kosmopolitan. Fondasi hukum dan administrasi negara diatur dalam sebuah kitab undang-undang yang dikenal sebagai 'Adat Meukuta Alam' atau 'Kanun Meukuta Alam'. Ini adalah sebuah kompilasi hukum yang komprehensif, memadukan hukum syariah Islam dengan hukum adat lokal (\`adat\`). Kanun ini mengatur berbagai hal, mulai dari struktur hierarki pemerintahan‚Äîyang membedakan kekuasaan sultan di pusat dengan para Uleebalang (bangsawan lokal) di daerah‚Äîsistem peradilan, peraturan perdagangan di pelabuhan, hingga hukum pidana dan perdata. Keberadaan kanun ini menunjukkan tingkat birokrasi dan sentralisasi kekuasaan yang tinggi, yang menjadi kunci stabilitas imperiumnya. Selain itu, Aceh juga memiliki jabatan Syaikhul Islam, seorang penasihat agama tertinggi bagi sultan, yang diisi oleh ulama-ulama kaliber internasional seperti Hamzah Fansuri dan Nuruddin ar-Raniri.\n\n\tDi panggung internasional, Aceh secara aktif memposisikan dirinya sebagai pemain global. Sejak abad ke-16, Aceh telah mengirimkan utusan diplomatik ke jantung Kesultanan Utsmaniyah di Istanbul. Seperti yang dianalisis oleh Reid (2005), misi ini memiliki tujuan ganda: meminta bantuan militer dan teknologi (terutama meriam dan ahli persenjangan) untuk melawan Portugis, sekaligus mencari legitimasi dan pengakuan dari Khalifah Utsmaniyah sebagai 'pelindung' umat Islam di ujung timur dunia. Hubungan ini menjadikan Aceh bagian dari jaringan politik pan-Islamisme global dan memberinya prestise yang luar biasa di mata kesultanan-kesultanan lain di Nusantara. Perekonomiannya yang didominasi oleh ekspor lada, yang pada puncaknya memasok lebih dari setengah kebutuhan lada dunia, memberikan kekayaan yang melimpah untuk mendanai armada perang dan pembangunan istana yang megah. Selain lada, komoditas penting lainnya adalah kapur barus, emas dari pedalaman, dan gading g         { type: 'paragraph', text: `\tSelama lebih dari enam abad, Sriwijaya adalah sebuah talasokrasi atau kemaharajaan maritim yang tak tertandingi di Asia Tenggara. Namun, kemundurannya adalah sebuah proses yang kompleks dan multifaktorial, bukan peristiwa tunggal. Salah satu tesis paling berpengaruh mengenai keruntuhannya diajukan oleh O.W. Wolters (1970). Wolters berpendapat bahwa kekuatan Sriwijaya sangat bergantung pada kemampuannya untuk memonopoli dan mengontrol perdagangan di Selat Malaka dan Selat Sunda. Ketika kemampuan ini terkikis, maka seluruh struktur kekuasaannya pun runtuh.\n\n\tPukulan telak pertama datang pada tahun 1025 melalui serangan besar-besaran dari Dinasti Chola di India Selatan di bawah pimpinan Rajendra Chola I. Serangan ini, meskipun tidak menghancurkan Sriwijaya sepenuhnya, berhasil melumpuhkan pusat-pusat pelabuhan utamanya dan merusak reputasinya sebagai penguasa lautan yang aman. Secara internal, loyalitas para datu atau penguasa-penguasa bawahan mulai goyah. Selain itu, Sriwijaya juga menghadapi tekanan militer dari kerajaan-kerajaan yang sedang bangkit di Jawa, seperti Singasari di bawah Kertanagara dan kemudian Majapahit. Faktor lingkungan seperti pendangkalan Sungai Musi, yang diduga menjadi lokasi ibu kotanya, juga mungkin mempersulit akses kapal-kapal besar ke pusat kekuasaan. Kombinasi dari pelemahan militer eksternal, disintegrasi politik internal, dan potensi masalah ekologis ini secara bertahap menggerus fondasi kekuasaan Sriwijaya, menciptakan kekosongan kekuatan yang siap diisi oleh entitas politik baru.` },

        { type: 'paragraph', text: `\tMemahami Islamisasi di Sumatra, dan di Nusantara secara umum, menuntut kita untuk membedakan konsep-konsep sosiologis yang penting. Proses ini bukanlah 'asimilasi', di mana budaya lokal lebur dan hilang ke dalam budaya pendatang yang dominan. Sebaliknya, ia lebih tepat digambarkan sebagai proses 'akulturasi' dan 'sinkretisme'. Akulturasi merujuk pada proses di mana dua budaya bertemu dan saling meminjam unsur, menciptakan sesuatu yang baru namun tanpa menghilangkan identitas asli masing-masing. Sinkretisme melangkah lebih jauh, memadukan elemen-elemen dari sistem kepercayaan yang berbeda menjadi satu kesatuan yang koheren.\n\n\tSeperti yang dijelaskan oleh M.C. Ricklefs (2008), Islam di Nusantara tidak datang ke dalam ruang hampa budaya. Ia tiba di sebuah dunia yang telah memiliki lapisan-lapisan peradaban Hindu-Buddha dan kepercayaan animistik yang mengakar kuat. Alih-alih memberangus tradisi-tradisi ini, Islam seringkali 'menyerapnya secara kreatif'. Islam menyediakan kerangka teologis dan etis yang baru‚Äîmonoteisme, syariah, konsep umat‚Äîyang kemudian diekspresikan melalui medium budaya yang sudah ada. Hasilnya adalah sebuah mozaik Islam yang sangat beragam. Ekspresi keislaman di Aceh, yang lebih kental dengan pengaruh ortodoksi Timur Tengah karena hubungannya yang intens dengan dunia Arab dan Utsmaniyah, terasa berbeda dengan Islam di Minangkabau yang bersintesis secara mendalam dengan adat matrilineal. Keduanya adalah Islam yang sahih, namun ditampilkan dalam 'wadah' budaya yang berbeda, menunjukkan fleksibilitas dan kapasitas adaptif peradaban Islam itu sendiri. Ini melahirkan apa yang kita kenal sebagai Islam Nusantara, yang menghargai konteks lokal sebagai bagian tak terpisahkan dari praktik keagamaan.` },

const useOnScreen = (ref, options = { threshold: 0.1, triggerOnce: true }) => {
    const [isIntersecting, setIntersecting] = useState(false);

    useEffect(() => {
        const observer = new IntersectionObserver(([entry]) => {
            if (entry.isIntersecting) {
                setIntersecting(true);
                if (options.triggerOnce) {
                    observer.unobserve(entry.target);
                }
            }
        }, options);

        const currentRef = ref.current;
        if (currentRef) {
            observer.observe(currentRef);
        }

        return () => {
            if (currentRef) {
                observer.unobserve(currentRef);
            }
        };
    }, [ref, options]);

    return isIntersecting;
};

const defaultState = {
  playerName: "Penjelajah",
  kelas: "",
  sekolah: "",
  xp: 0,
  level: 1,
  badges: [],
  completedChapters: [],
  quizStats: {},
};

const GameStateProvider = ({ children }) => {
  const [gameState, setGameState] = useState(() => {
    try {
      const savedState = localStorage.getItem('sumatraIslamGameState_v1');
      return savedState ? JSON.parse(savedState) : defaultState;
    } catch (error) {
      console.error("Tidak dapat memuat status permainan:", error);
      return defaultState;
    }
  });

  useEffect(() => {
    try {
      localStorage.setItem('sumatraIslamGameState_v1', JSON.stringify(gameState));
    } catch (error) {
      console.error("Tidak dapat menyimpan status permainan:", error);
    }
  }, [gameState]);
  
  const checkAndAwardBadges = (currentState) => {
      const newBadges = [...currentState.badges];
      Object.keys(BADGES).forEach(badgeKey => {
          if (!newBadges.includes(badgeKey) && BADGES[badgeKey].condition(currentState)) {
              newBadges.push(badgeKey);
          }
      });
      return newBadges;
  }

  const setUserData = (name, kelas, sekolah) => {
    setGameState(prev => ({ ...prev, playerName: name, kelas, sekolah }));
  };

  const completeChapter = useCallback((chapterId) => {
    setGameState(prev => {
      if (prev.completedChapters.includes(chapterId)) return prev;
      const updatedChapters = [...prev.completedChapters, chapterId];
      const newStateForCheck = { ...prev, completedChapters: updatedChapters };
      const newBadges = checkAndAwardBadges(newStateForCheck);
      return { ...prev, completedChapters: updatedChapters, badges: newBadges };
    });
        try {
            const userRef = db.collection("SkorUser").doc(gameState.playerName || "Anonim");
            userRef.set({
                namaPemain: gameState.playerName || "Anonim",
                [`babSelesai.bab_${chapterId}`]: true,
                terakhirMain: new Date()
            }, { merge: true });
        } catch (e) {
            console.error("Gagal nembak data Chapter ke Firestore:", e);
        }
  }, [gameState.playerName]);
  
    const getOverallGrade = (totalXp) => {
        if (totalXp >= 90) return 'A+';
        if (totalXp >= 80) return 'A';
        if (totalXp >= 70) return 'B';
        if (totalXp >= 60) return 'C';
        if (totalXp >= 50) return 'D';
        return 'E';
    };

    const updateQuizStats = useCallback((quizId, stats) => {
        const { xpEarned, score } = stats;

        setGameState(prev => {
            const newXp = prev.xp + xpEarned;
            const newLevel = Math.floor(newXp / XP_PER_LEVEL) + 1;
            
            const newStats = { ...prev.quizStats };
            newStats[quizId] = { ...newStats[quizId], ...stats };

            const newStateForCheck = { ...prev, xp: newXp, level: newLevel, quizStats: newStats };
            const newBadges = checkAndAwardBadges(newStateForCheck);
            
            return { ...prev, xp: newXp, level: newLevel, quizStats: newStats, badges: newBadges };
        });

        try {
            const userRef = db.collection("SkorUser").doc(gameState.playerName || "Anonim");
            const newTotalXp = gameState.xp + xpEarned;
            const newLevel = Math.floor(newTotalXp / XP_PER_LEVEL) + 1;
            const newGrade = getOverallGrade(newTotalXp);

            userRef.set({
                namaPemain: gameState.playerName || "Anonim",
                totalXP: firebase.firestore.FieldValue.increment(xpEarned),
                level: newLevel,
                grade: newGrade,
                [`kuis.${quizId}`]: xpEarned,
                [`skorPersentase.${quizId}`]: score,
                terakhirMain: new Date()
            }, { merge: true });
        } catch (e) {
            console.error("Gagal nembak data Kuis ke Firestore:", e);
        }
    }, [gameState.playerName, gameState.xp]);
    
    const setTeacherMode = useCallback((name, kelas, sekolah) => {
        const maxXP = 100;
        const maxLevel = Math.floor(maxXP / XP_PER_LEVEL) + 1;
        const allBadges = Object.keys(BADGES);
        const allChapters = CHAPTERS.map(c => c.id);
        const fullQuizStats = {};
        CHAPTERS.forEach(chapter => {
            const quizBlock = chapter.content.find(b => b.type === 'quiz');
            if (quizBlock) {
                const quizId = quizBlock.data.id;
                const maxQuizXP = quizBlock.data.questions.length * XP_BENAR;
                fullQuizStats[quizId] = { completed: true, xpEarned: maxQuizXP, score: 100 };
            }
        });

        const teacherState = {
            playerName: name,
            kelas: kelas,
            sekolah: sekolah,
            xp: maxXP,
            level: maxLevel,
            badges: allBadges,
            completedChapters: allChapters,
            quizStats: fullQuizStats,
        };

        setGameState(teacherState);

        try {
            const userRef = db.collection("SkorUser").doc(name);
            userRef.set({
                namaPemain: name,
                kelas: kelas,
                sekolah: sekolah,
                totalXP: maxXP,
                level: maxLevel,
                grade: 'A+',
                kuis: Object.entries(fullQuizStats).reduce((acc, [key, val]) => { acc[key] = val.xpEarned; return acc; }, {}),
                skorPersentase: Object.entries(fullQuizStats).reduce((acc, [key, val]) => { acc[key] = val.score; return acc; }, {}),
                babSelesai: allChapters.reduce((acc, id) => { acc[`bab_${id}`] = true; return acc; }, {}),
                pertamaLogin: new Date(),
                terakhirMain: new Date()
            }, { merge: false });
        } catch (e) {
            console.error("Gagal menyimpan data Guru ke Firestore:", e);
        }
    }, []);

    const logout = useCallback(() => {
        localStorage.removeItem('sumatraIslamGameState_v1');
        localStorage.removeItem('sumatraIslamGameStarted_v1');
        window.location.reload();
    }, []);

  const value = { gameState, completeChapter, updateQuizStats, setUserData, logout, setTeacherMode };
  return <GameStateContext.Provider value={value}>{children}</GameStateContext.Provider>;
};


const useGameState = () => {
  const context = useContext(GameStateContext);
  if (context === undefined) throw new Error('useGameState harus digunakan di dalam GameStateProvider');
  return context;
};

const FluidPopup = ({ isOpen, onClose, triggerRef, children }) => {
  const [isMounted, setIsMounted] = useState(false);
  const [styles, setStyles] = useState({});
  const [contentClass, setContentClass] = useState('');
  useEffect(() => {
    if (isOpen) {
      setIsMounted(true);
      const rect = triggerRef.current?.getBoundingClientRect(); if (!rect) return;
      setStyles({ position: 'fixed', top: `${rect.top}px`, left: `${rect.left}px`, width: `${rect.width}px`, height: `${rect.height}px`, margin: 0, opacity: 0 });
      setContentClass('opacity-0');
      requestAnimationFrame(() => {
        setStyles({ position: 'fixed', top: '50%', left: '50%', width: 'auto', height: 'auto', transform: 'translate(-50%, -50%)', margin: 0, opacity: 1 });
        setContentClass('opacity-100 transition-opacity duration-200 delay-150');
      });
    } else if (isMounted) {
      const rect = triggerRef.current?.getBoundingClientRect();
      if (!rect) { setIsMounted(false); return; };
      setContentClass('opacity-0 transition-opacity duration-150');
      setStyles(prev => ({ ...prev, top: `${rect.top}px`, left: `${rect.left}px`, width: `${rect.width}px`, height: `${rect.height}px`, transform: 'none', opacity: 0 }));
      setTimeout(() => setIsMounted(false), 300);
    }
  }, [isOpen, triggerRef, isMounted]);
  if (!isMounted) return null;
  return ReactDOM.createPortal(
    <>
      <div className={`fixed inset-0 bg-black/50 dark:bg-black/70 z-[100] transition-opacity duration-300 ${isOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} onClick={onClose} aria-hidden="true"/>
      <div className="fixed z-[110] flex items-center justify-center transition-[width,height,top,left,opacity] duration-300 cubic-bezier(0.4, 0, 0.2, 1)" style={styles} onClick={e => e.stopPropagation()} role="dialog" aria-modal="true">
        <div className={contentClass}>{children}</div>
      </div>
    </>, document.body
  );
};

  const [history, setHistory] = useState([]);
  const messagesEndRef = useRef(null);

  useEffect(() => { setMessages([{ sender: 'bot', text: "Salam! Saya Pustakawan Kuno. Pilih pertanyaan di bawah untuk memulai." }]); setCurrentQuestions(mainQuestions); setHistory([]); }, [mainQuestions]);
  useEffect(() => { messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);
  const handleQuestionSelect = (questionNode) => {
    setMessages(prev => [...prev, { sender: 'user', text: questionNode.question }, { sender: 'bot', text: questionNode.answer, imgSrc: questionNode.imgSrc }]);
    if (questionNode.followUp?.length > 0) { setHistory(prev => [...prev, currentQuestions]); setCurrentQuestions(questionNode.followUp); }
};

            <div key={index} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                <div className={`max-w-[80%] p-3 rounded-2xl animate-popIn ${msg.sender === 'user' ? 'bg-emerald-700 text-white rounded-br-none' : 'bg-white dark:bg-gray-700 text-black dark:text-gray-100 rounded-bl-none border border-gray-200 dark:border-gray-600'}`}>
                    <p className="whitespace-pre-wrap">{msg.text}</p>
                    {msg.imgSrc && <img src={msg.imgSrc} alt="Gambar chatbot" className="mt-2 rounded-lg shadow-md" />}
                </div>
            </div>
          ))}
          <div ref={messagesEndRef} />
        </div>
      </main>
      <footer className="p-4 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 flex-shrink-0 overflow-y-auto max-h-48">
        <div className="flex flex-col gap-2">

        </div>

    </div>
  );

const POPUP_WIDTH = 280; const SCREEN_PADDING = 16;
const GlossaryPopup = ({ text }) => {
  const [popup, setPopup] = useState(null); const spanRefs = useRef({});
  const handleMouseEnter = (term, key) => { const ref = spanRefs.current[key]; if (ref) { const rect = ref.getBoundingClientRect(); const scrollY = window.scrollY; let left = rect.left + rect.width / 2; const top = rect.top + scrollY - 10; const halfPopupWidth = POPUP_WIDTH / 2; if (left - halfPopupWidth < SCREEN_PADDING) left = SCREEN_PADDING + halfPopupWidth; else if (left + halfPopupWidth > window.innerWidth - SCREEN_PADDING) left = window.innerWidth - SCREEN_PADDING - halfPopupWidth; setPopup({ content: GLOSSARY_TERMS[term], top, left }); } };
  const handleMouseLeave = () => setPopup(null);
  const renderText = () => { const regex = new RegExp(`\\b(${Object.keys(GLOSSARY_TERMS).join('|')})\\b`, 'gi'); return text.split(regex).map((part, index) => { const normalizedPart = Object.keys(GLOSSARY_TERMS).find(k => k.toLowerCase() === part.toLowerCase()); if (normalizedPart) { const uniqueKey = `${normalizedPart}-${index}`; return <span key={uniqueKey} ref={el => spanRefs.current[uniqueKey] = el} onMouseEnter={() => handleMouseEnter(normalizedPart, uniqueKey)} onMouseLeave={handleMouseLeave} className="text-emerald-800 dark:text-emerald-400 font-bold border-b-2 border-emerald-300 dark:border-emerald-600 border-dashed cursor-pointer">{part}</span>; } return <span key={`text-${index}`}>{part}</span>; }); };
  return <p className="text-black dark:text-gray-300 text-base leading-relaxed my-4 text-justify indent-8">{renderText()}{popup && ReactDOM.createPortal(<div className="absolute z-50 p-3 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 text-sm rounded-lg shadow-xl max-w-xs transform -translate-x-1/2 -translate-y-full tooltip-caret" style={{ top: popup.top, left: popup.left, width: `${POPUP_WIDTH}px` }}>{popup.content}</div>, document.body)}</p>;
};

const Quiz = ({ data, onQuizFinish }) => {
    const { updateQuizStats, gameState } = useGameState();
    const [answers, setAnswers] = useState({});
    const isFinished = gameState.quizStats[data.id]?.completed || false;
    const [showResult, setShowResult] = useState(isFinished);

    const getGrade = (xpEarned, totalQuestions) => {
        const maxXP = totalQuestions * XP_BENAR;
        const percentage = maxXP > 0 ? (xpEarned / maxXP) * 100 : 0;
        if (percentage >= 90) return 'A+';
        if (percentage >= 80) return 'A';
        if (percentage >= 70) return 'B';
        if (percentage >= 60) return 'C';
        if (percentage >= 40) return 'D';
        return 'E';
    };

    const handleAnswerSelect = (questionIndex, answerIndex) => {
        setAnswers(prev => ({ ...prev, [questionIndex]: answerIndex }));
    };

    const handleSubmitQuiz = () => {
        if (isFinished) return;

        let xpEarned = 0;
        let correctCount = 0;
        data.questions.forEach((q, index) => {
            if (answers[index] === q.correctAnswer) {
                xpEarned += q.xp;
                correctCount++;
            }
        });

        // Logic "XP Kasihan"
        if (xpEarned === 0 && Object.keys(answers).length === data.questions.length) {
            xpEarned = XP_MINIMUM_PER_BAB;
        }

        const percentage = data.questions.length > 0 ? ((correctCount / data.questions.length) * 100) : 0;
        
        updateQuizStats(data.id, { completed: true, xpEarned: xpEarned, score: percentage });
        onQuizFinish();
        setShowResult(true);
    };

    const allQuestionsAnswered = Object.keys(answers).length === data.questions.length;

    if (showResult) {
        const quizResult = gameState.quizStats[data.id];
        const earnedXP = quizResult?.xpEarned || 0;
        const grade = getGrade(earnedXP, data.questions.length);

        return (

                        <p className="text-4xl font-bold text-emerald-700 dark:text-emerald-400">+{earnedXP} XP</p>

                    <div>
                        <p className="text-4xl font-bold text-emerald-700 dark:text-emerald-400">{grade}</p>

            <div className="space-y-8">
                {data.questions.map((q, qIndex) => (

                        <p className="text-black dark:text-gray-200 mb-4 font-semibold">{qIndex + 1}. {q.question}</p>

    );

// Global Audio Context untuk kontrol musik
const AudioContext = createContext(null);

const AudioProvider = ({ children, fileSrc }) => {
    const [isPlaying, setIsPlaying] = useState(false);
    const audioRef = useRef(new Audio(fileSrc));

    useEffect(() => {
        const audio = audioRef.current;
        audio.loop = true;

        const playPromise = audio.play();
        if (playPromise !== undefined) {
            playPromise.then(_ => setIsPlaying(true))
                       .catch(e => { console.log("Autoplay diblokir"); setIsPlaying(false); });
        }
        
        const handlePlay = () => setIsPlaying(true);
        const handlePause = () => setIsPlaying(false);
        audio.addEventListener('play', handlePlay);
        audio.addEventListener('pause', handlePause);
        
        return () => {
            audio.pause();
            audio.removeEventListener('play', handlePlay);
            audio.removeEventListener('pause', handlePause);
        };
    }, [fileSrc]);

    const togglePlay = () => {
        if (isPlaying) {
            audioRef.current.pause();
        } else {
            audioRef.current.play();
        }
        setIsPlaying(!isPlaying);
    };

    return (
        <AudioContext.Provider value={{ isPlaying, togglePlay }}>
            {children}
        </AudioContext.Provider>
    );
};

const ChapterView = ({ chapter, onClose, onGoToNext }) => {
    const { completeChapter, gameState } = useGameState();
    const isCompleted = gameState.completedChapters.includes(chapter.id);
    
    const quizData = chapter.content.find(b => b.type === 'quiz')?.data;
    const [isQuizDone, setIsQuizDone] = useState(
        quizData ? gameState.quizStats[quizData.id]?.completed || false : true
    );

    useEffect(() => {
        window.scrollTo(0, 0);
    }, [chapter.id]);
    
    useEffect(() => {
        if (!isCompleted) {
            completeChapter(chapter.id);
        }
    }, [chapter.id, isCompleted, completeChapter]);

    const handleQuizFinish = () => {
        setIsQuizDone(true);
    };

    const handleBackToDashboard = () => {
        onClose();
    };

    const renderContentBlock = (block, index) => {
        const content = (() => {
            switch (block.type) {
                case 'heading': return <h2 className="text-3xl md:text-4xl font-extrabold text-emerald-900 dark:text-emerald-200 mt-10 mb-4">{block.text}</h2>;
                case 'subheading': return <h3 className="text-2xl font-bold text-black dark:text-white mt-8 mb-3">{block.text}</h3>;
                case 'paragraph': 
                    return block.text.split('\n\n').filter(p => p.trim() !== '').map((paragraphText, pIndex) => (
                        <GlossaryPopup key={`${index}-${pIndex}`} text={paragraphText} />
                    ));
                case 'image': 
                    return (
                        <figure className="my-6">
                            <img src={block.src} alt={block.alt || block.caption} className="w-full h-auto max-h-[400px] object-cover rounded-lg shadow-md" />
                            {block.caption && (
                                <figcaption className="mt-2 text-sm text-center text-gray-600 dark:text-gray-400 italic">
                                    {block.caption}
                                </figcaption>
                            )}
                        </figure>
                    );
                case 'timeline': return <Timeline key={index} data={block.data} />;
                case 'quiz': return <Quiz key={block.data.id} data={block.data} onQuizFinish={handleQuizFinish} />;
                case 'legacyExplorer': return <LegacyExplorer key={index} data={block.data} />;
                case 'interactiveStructure': return <InteractiveStructure key={index} data={block.data} />;
                case 'referenceList':
                    return (
                        <div className="my-12 p-6 bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700 rounded-lg">
                            <h4 className="text-xl font-bold text-black dark:text-white mb-4">{block.title || 'Daftar Rujukan'}</h4>
                            <ul className="list-disc list-inside space-y-2 text-sm text-gray-700 dark:text-gray-300">
                                {block.items.map((item, i) => (
                                    <li key={i}>{item}</li>
                                ))}
                            </ul>
                        </div>
                    );
                default: return null;
            }
        })();
        return <AnimatedContentBlock key={index}>{content}</AnimatedContentBlock>;
    };

    return (
        <div className="container mx-auto px-4 py-8">
            <button onClick={onClose} className="flex items-center gap-2 text-emerald-800 dark:text-emerald-400 font-bold hover:underline mb-6"><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>Kembali ke Daftar Bab</button>

            <div className="bg-white dark:bg-gray-800 p-6 sm:p-10 rounded-2xl shadow-lg">
                <span className="text-sm font-bold text-emerald-700 bg-emerald-100 dark:text-emerald-200 dark:bg-emerald-900 py-1 px-3 rounded-full">BAB {chapter.id}</span>
                <h1 className="text-3xl sm:text-4xl md:text-5xl font-extrabold text-black dark:text-white mt-4">{chapter.title}</h1>
                <p className="text-lg text-gray-600 dark:text-gray-400 mt-2">{chapter.summary}</p>
                <hr className="my-8 border-gray-200 dark:border-gray-700" />
                {chapter.content.map(renderContentBlock)}
                <div className="text-center mt-12">
                    { (chapter.id >= 6) ? (
                        <button 
                            onClick={handleBackToDashboard} 
                            className="bg-emerald-800 hover:bg-emerald-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform hover:scale-105"
                        >
                            Kembali ke Menu
                        </button>
                    ) : (
                        <button 
                            onClick={() => onGoToNext(chapter.id)} 
                            disabled={!isQuizDone}
                            className="bg-emerald-800 hover:bg-emerald-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform hover:scale-105 disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed"

                            {isQuizDone ? `Lanjut ke Bab ${chapter.id + 1}` : 'Selesaikan Kuis untuk Lanjut'}
                        </button>
                    )}
                </div>
            </div>
        </div>
    );
};

const ProfileModal = ({ isOpen, onClose, gameState, triggerRef }) => {
    const modalRef = useRef(null);
    const [tooltip, setTooltip] = useState(null); // { key, content, top, left }
    const badgeRefs = useRef({});
    const [infoPopup, setInfoPopup] = useState(null); // { type: 'level' | 'xp', top, left }
    const xpRef = useRef(null);
    const levelRef = useRef(null);

    const handleBadgeClick = (event, key) => {
        event.stopPropagation();
        if (tooltip && tooltip.key === key) {
            setTooltip(null);
            return;
        }
        const badgeEl = badgeRefs.current[key];
        if (!badgeEl) return;
        const rect = badgeEl.getBoundingClientRect();
        setTooltip({ key, content: BADGES[key], top: rect.top - 8, left: rect.left + rect.width / 2 });
    };

    const handleInfoClick = (type, ref) => {
        if (infoPopup && infoPopup.type === type) {
            setInfoPopup(null);
            return;
        }
        const rect = ref.current.getBoundingClientRect();
        const popupWidth = 256; // w-64 in tailwind
        const screenPadding = 16; // 1rem

        let left = rect.left + rect.width / 2;
        if (left - popupWidth / 2 < screenPadding) {
            left = popupWidth / 2 + screenPadding;
        }
        if (left + popupWidth / 2 > window.innerWidth - screenPadding) {
            left = window.innerWidth - screenPadding - popupWidth / 2;
        }
        setInfoPopup({ type, top: rect.bottom + 8, left: left });
    };

    useEffect(() => {
        const handleClickOutside = (event) => {
            if (triggerRef?.current?.contains(event.target)) return;
            if (modalRef.current && !modalRef.current.contains(event.target)) onClose();
        };
        const closeTooltip = () => setTooltip(null);

        if (isOpen) {
            document.addEventListener("mousedown", handleClickOutside);
            document.addEventListener('scroll', closeTooltip, true);
        }
        return () => {
            document.removeEventListener("mousedown", handleClickOutside);
            document.removeEventListener('scroll', closeTooltip, true);
        };
    }, [isOpen, onClose, triggerRef]);
    
    return (
        <div ref={modalRef} className={`fixed top-16 right-4 sm:right-6 z-50 w-80 max-w-sm bg-white dark:bg-gray-800 rounded-2xl shadow-2xl border dark:border-gray-700 p-6 transition-all duration-300 ease-in-out ${isOpen ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-4 pointer-events-none'}`}>
            <h2 className="text-xl font-bold text-emerald-900 dark:text-emerald-200 text-center">Profil Penjelajah</h2>
            <div className="mt-4 text-center">
                <p className="text-2xl font-bold text-black dark:text-white">{gameState.playerName}</p>
                <p className="text-sm text-gray-500 dark:text-gray-400">{LEVELS[Math.min(gameState.level - 1, LEVELS.length - 1)]}</p>
            </div>
            <div className="mt-6 flex justify-around text-center">
                <button ref={levelRef} onClick={() => handleInfoClick('level', levelRef)} className="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 w-1/2">
                    <p className="text-2xl font-bold text-emerald-700 dark:text-emerald-400">{gameState.level}</p>
                    <p className="text-xs text-gray-500 dark:text-gray-400">Level</p>
                </button>
                <button ref={xpRef} onClick={() => handleInfoClick('xp', xpRef)} className="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 w-1/2">
                    <p className="text-2xl font-bold text-yellow-600 dark:text-yellow-400">{gameState.xp}</p>
                    <p className="text-xs text-gray-500 dark:text-gray-400">Total XP</p>
                </button>
            </div>
            <hr className="my-6 border-gray-200 dark:border-gray-700" />
            <h3 className="font-bold text-center text-black dark:text-white mb-4">Lencana Prestasi</h3>
            <div className="grid grid-cols-4 gap-4">
                {Object.keys(BADGES).map(key => {
                    const badge = BADGES[key];
                    const isEarned = gameState.badges.includes(key);
                    return (
                        <div key={key} ref={el => badgeRefs.current[key] = el} onClick={(e) => isEarned && handleBadgeClick(e, key)} className={`text-center transition-opacity ${isEarned ? 'opacity-100 cursor-pointer' : 'opacity-30'}`}>
                            <div className={`w-14 h-14 rounded-full mx-auto flex items-center justify-center text-3xl mb-1 ${isEarned ? 'bg-emerald-100 dark:bg-emerald-900' : 'bg-gray-200 dark:bg-gray-700'}`}>{isEarned ? badge.emoji : '‚ùî'}</div>
                        </div>
                    );
                })}
            </div>
            {tooltip && ReactDOM.createPortal(<div className="fixed z-[60] p-3 bg-gray-900 text-white text-sm rounded-lg shadow-xl w-48 transform -translate-x-1/2 -translate-y-full" style={{ top: tooltip.top, left: tooltip.left }}><p className="font-bold">{tooltip.content.name}</p><p>{tooltip.content.description}</p><div className="absolute top-full left-1/2 -translate-x-1/2 w-0 h-0 border-x-8 border-x-transparent border-t-8 border-t-gray-900"></div></div>, document.body)}
            {infoPopup && ReactDOM.createPortal(
                <div className={`fixed z-[60] p-4 bg-white dark:bg-gray-900 border dark:border-gray-700 text-black dark:text-gray-200 text-sm rounded-lg shadow-xl w-64 transform -translate-x-1/2 transition-opacity duration-200 ${infoPopup ? 'opacity-100' : 'opacity-0'}`} style={{ top: infoPopup.top, left: infoPopup.left }}>
                    {infoPopup.type === 'level' && (
                        <div>
                            <h4 className="font-bold mb-2 text-center text-base">Jenjang Level</h4>
                            <ul className="space-y-1">
                                {LEVELS.map((levelName, index) => (
                                    <li key={levelName} className={`flex justify-between p-1 rounded ${index + 1 === gameState.level ? 'bg-emerald-100 dark:bg-emerald-900 font-bold' : ''}`}>
                                       <span>{index + 1}. {levelName}</span>
                                       {index + 1 === gameState.level && <span className="text-emerald-600 dark:text-emerald-400"> &larr; Anda</span>}
                                    </li>
                                ))}
                            </ul>
                        </div>
                    )}
                    {infoPopup.type === 'xp' && (
                         <div>
                            <h4 className="font-bold mb-2 text-center text-base">Skala Nilai</h4>
                             <ul className="space-y-1 text-gray-700 dark:text-gray-300">
                                <li className="flex justify-between p-1"><span>90 - 100 XP</span><span className="font-bold text-green-500">A+</span></li>

                                <li className="flex justify-between p-1"><span>&lt; 50 XP</span><span className="font-bold text-red-500">E</span></li>
                             </ul>
                        </div>
                    )}
                </div>, document.body
            )}
        </div>
    );

    const [gridVisible, setGridVisible] = useState(false);
    const chatbotButtonRef = useRef(null);
    const profileButtonRef = useRef(null);

    useEffect(() => {
        if (isDarkMode) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        localStorage.setItem('darkMode', isDarkMode);
    }, [isDarkMode]);
    
    useEffect(() => {
        if(hasStarted && !selectedChapter) {
            const timer = setTimeout(() => setGridVisible(true), 100);
            return () => clearTimeout(timer);
        }
    }, [hasStarted, selectedChapter]);

    const toggleDarkMode = () => setIsDarkMode(prev => !prev);

    useEffect(() => {
        if (!selectedChapter) {
            const savedScrollPosition = localStorage.getItem('dashboardScrollPosition');
            if (savedScrollPosition) {
                window.scrollTo(0, parseInt(savedScrollPosition, 10));
                localStorage.removeItem('dashboardScrollPosition');
            }
        }
    }, [selectedChapter]);

    const handleChapterClick = (chapter) => {
        localStorage.setItem('dashboardScrollPosition', window.scrollY.toString());
        setSelectedChapter(chapter);
    };

    const handleStart = (name, kelas, sekolah) => {
        setUserData(name.trim() || "Penjelajah", kelas.trim(), sekolah.trim());
        localStorage.setItem('sumatraIslamGameStarted_v1', 'true');
        setHasStarted(true);
    };

    const handleTeacherLogin = (name, kelas, sekolah) => {
        setTeacherMode(name, kelas, sekolah);
        localStorage.setItem('sumatraIslamGameStarted_v1', 'true');
        setHasStarted(true);
    };

    const handleCloseChapter = () => {
        setSelectedChapter(null);
    };

    const handleGoToNextChapter = (currentChapterId) => {
        const nextChapter = CHAPTERS.find(c => c.id === currentChapterId + 1);
        if (nextChapter) {
            const isXpSufficient = gameState.xp >= nextChapter.requiredXp;
            const isQuizPrerequisiteMet = nextChapter.id < 2 || (!!gameState.quizStats[`quiz-bab-${nextChapter.id - 1}`]?.completed);
            if(isXpSufficient && isQuizPrerequisiteMet) {
                setSelectedChapter(nextChapter);
            } else {
                 setSelectedChapter(null);
            }
        } else {
            setSelectedChapter(null);
        }
    };


    if (!hasStarted) { 
        return <WelcomeScreen onStart={handleStart} onTeacherLogin={handleTeacherLogin} />; 
    }
    
    const ChapterGrid = () => (
      <div className={`grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 stagger-in ${gridVisible ? 'is-visible' : ''}`}>
        {CHAPTERS.map((chapter, index) => {
            const isXpSufficient = gameState.xp >= chapter.requiredXp;
            const isQuizPrerequisiteMet = chapter.id < 2 || (!!gameState.quizStats[`quiz-bab-${chapter.id - 1}`]?.completed);
            const isLocked = !isXpSufficient || !isQuizPrerequisiteMet;
            const progress = gameState.completedChapters.includes(chapter.id) ? 100 : 0;
            return <ChapterCard key={chapter.id} chapter={chapter} onClick={() => handleChapterClick(chapter)} isLocked={isLocked} progress={progress} style={{ transitionDelay: `${index * 100}ms` }} />;
        })}
      </div>
    );

    return (
        <div className="min-h-screen bg-gray-100 dark:bg-gray-900 font-manrope">
            <header className="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-20 border-b border-gray-200 dark:border-gray-700">
                <div className="container mx-auto px-4 sm:px-6 py-3">
                    <div className="flex justify-between items-center">
                        <h1 className="text-xl font-extrabold text-emerald-900 dark:text-emerald-200 leading-tight">
                            E-Modul Islamisasi Sumatra
                        </h1>
                        <div className="flex items-center space-x-2">
                             <button ref={profileButtonRef} onClick={() => setIsProfileModalOpen(prev => !prev)} title="Lihat Profil" className="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400 hover:text-black dark:hover:text-white transition-colors">
                                <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clipRule="evenodd" /></svg>
                             </button>
                             <button onClick={() => setIsLogoutConfirmOpen(true)} title="Logout & Reset Progress" className="p-2 rounded-full hover:bg-red-100 dark:hover:bg-red-900/50 text-gray-500 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-400 transition-colors">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </header>
            <ProfileModal isOpen={isProfileModalOpen} onClose={() => setIsProfileModalOpen(false)} gameState={gameState} triggerRef={profileButtonRef} />
            <LogoutConfirmModal 
                isOpen={isLogoutConfirmOpen}
                onClose={() => setIsLogoutConfirmOpen(false)}
                onConfirm={() => {
                    logout();
                    setIsLogoutConfirmOpen(false);
                }}
            />

            {selectedChapter ? (
                <ChapterView 
                    key={selectedChapter.id}
                    chapter={selectedChapter} 
                    onClose={handleCloseChapter}
                    onGoToNext={handleGoToNextChapter}
                />
            ) : (
            <>
            <main className="container mx-auto px-4 py-8">
               <ChapterGrid />
            </main>
            <footer className="container mx-auto px-4 py-8 text-center text-xs text-gray-500 dark:text-gray-400">
                <div className="border-t border-gray-200 dark:border-gray-700 pt-6 max-w-2xl mx-auto">
                    <p className="font-bold">Kelompok 1</p>
                    <p>Mata Kuliah: Multikulturalisme dalam Pembelajaran Sejarah</p>
                    <p>Dosen Pengampu: Firdaus Hadi Santosa, S.Pd., M.Pd.</p>
                    <p>Pendidikan Sejarah 2024 (A) | Universitas Negeri Jakarta</p>
                </div>
            </footer>
            </>
        )}

            <button ref={chatbotButtonRef} onClick={() => setIsChatbotOpen(true)} className="fixed bottom-6 right-6 bg-emerald-800 text-white w-16 h-16 rounded-full shadow-xl flex items-center justify-center text-3xl hover:bg-emerald-700 transition-transform hover:scale-110 z-30" aria-label="Buka Chatbot">
                <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
            </button>

            <ActionMenu isDarkMode={isDarkMode} toggleDarkMode={toggleDarkMode} />

            <FluidPopup isOpen={isChatbotOpen} onClose={() => setIsChatbotOpen(false)} triggerRef={chatbotButtonRef}>
                <Chatbot currentChapterId={selectedChapter?.id} onClose={() => setIsChatbotOpen(false)} />
            </FluidPopup>
        </div>
    );
};

const App = () => (
  <GameStateProvider>
    <AudioProvider fileSrc="musik-modul.mp3">
      <Dashboard />
    </AudioProvider>
  </GameStateProvider>
);

const container = document.getElementById('root');
const root = ReactDOM.createRoot(container);
root.render(<App />);

    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
