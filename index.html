        { type: 'paragraph', text: `Selama lebih dari enam abad, Sriwijaya adalah talasokrasi atau kemaharajaan maritim yang tak tertandingi di Asia Tenggara. Namun, kemundurannya adalah sebuah proses yang kompleks dan multifaktorial, bukan peristiwa tunggal. Salah satu tesis paling berpengaruh mengenai keruntuhannya diajukan oleh O.W. Wolters (1970). Wolters berpendapat bahwa kekuatan Sriwijaya sangat bergantung pada kemampuannya untuk memonopoli dan mengontrol perdagangan di Selat Malaka dan Selat Sunda.\n\nPukulan telak pertama datang pada tahun 1025 melalui serangan besar-besaran dari Dinasti Chola di India Selatan di bawah pimpinan Rajendra Chola I. Serangan ini, meskipun tidak menghancurkan Sriwijaya sepenuhnya, berhasil melumpuhkan pusat-pusat pelabuhan utamanya dan merusak reputasinya sebagai penguasa lautan yang aman. Secara internal, loyalitas para datu atau penguasa-penguasa bawahan mulai goyah. Selain itu, Sriwijaya juga menghadapi tekanan militer dari kerajaan-kerajaan yang sedang bangkit di Jawa, seperti Singasari di bawah Kertanagara dan kemudian Majapahit.\n\nFaktor lingkungan seperti pendangkalan Sungai Musi, yang diduga menjadi lokasi ibu kotanya, juga mungkin mempersulit akses kapal-kapal besar ke pusat kekuasaan. Kombinasi dari pelemahan militer eksternal, disintegrasi politik internal, dan potensi masalah ekologis ini secara bertahap menggerus fondasi kekuasaan Sriwijaya, menciptakan kekosongan kekuatan yang siap diisi oleh entitas politik baru.` },

        { type: 'paragraph', text: `Islamisasi Sumatra seringkali disalahartikan sebagai penaklukan militer atas sisa-sisa Sriwijaya. Namun, bukti-bukti sejarah menunjukkan sebuah proses yang jauh lebih organik dan damai, yang didorong oleh dinamika ekonomi. Sejarawan seperti Ricklefs (2008) menekankan bahwa Islam menyebar melalui jalur perdagangan.\n\nSeiring dengan melemahnya kontrol Sriwijaya, para pedagang internasional‚Äîterutama Muslim dari Arab, Persia, dan Gujarat‚Äîmulai menghindari pelabuhan-pelabuhan Sriwijaya yang tidak lagi aman dan mungkin memungut pajak yang tinggi. Mereka beralih ke pelabuhan-pelabuhan alternatif yang lebih kecil dan independen di pesisir utara Sumatra, seperti Perlak, Pasai, dan Aru. Di pelabuhan-pelabuhan inilah proses Islamisasi berakar.\n\nPara pedagang Muslim tidak hanya membawa barang dagangan, tetapi juga ide, keyakinan, dan praktik hukum Islam. Mereka menetap, membentuk komunitas, dan seringkali menikah dengan perempuan lokal, termasuk dari kalangan elite penguasa. Para penguasa lokal atau datu melihat keuntungan besar dalam memeluk Islam; hal ini tidak hanya memberikan mereka keuntungan spiritual, tetapi juga memperkuat aliansi komersial dan politik dengan jaringan perdagangan Muslim yang luas dan kuat. Dengan demikian, pelabuhan-pelabuhan ini secara bertahap bertransformasi dari bandar-bandar kecil menjadi kesultanan-kesultanan Islam yang berdaulat. Transisi ini bukanlah sebuah revolusi, melainkan evolusi ekonomi-politik di mana hegemoni Sriwijaya secara perlahan digantikan oleh jaringan pelabuhan Islam yang lebih dinamis dan terdesentralisasi, yang pada akhirnya mewarisi supremasi maritim di Selat Malaka.` },

        { type: 'paragraph', text: `Hubungan antara Islam dan adat di Minangkabau tidak selamanya berjalan mulus. Ia adalah sebuah proses dialektis yang penuh dengan negosiasi, ketegangan, dan akhirnya sintesis. Pada awalnya, Islam dan adat berjalan secara paralel. Namun, pada awal abad ke-19, ketegangan ini memuncak dalam Perang Padri (1803-1837). Gerakan Padri, yang dipengaruhi oleh Wahabisme puritan dari Timur Tengah, berusaha untuk memurnikan praktik Islam dari apa yang mereka anggap sebagai unsur-unsur adat yang bid'ah (inovasi yang sesat) dan syirik. Mereka menentang praktik seperti sabung ayam, judi, dan beberapa aspek hukum waris adat.\n\nKonflik berdarah antara kaum Padri (ulama puritan) dan kaum Adat (penjaga tradisi) ini, yang kemudian diperumit oleh intervensi Belanda, menjadi titik balik yang krusial. Sebagaimana dianalisis oleh Taufik Abdullah (1971), meskipun penuh kekerasan, Perang Padri pada akhirnya memaksa kedua belah pihak untuk melakukan rekonsiliasi dan redefinisi hubungan antara agama dan adat. Hasil dari trauma kolektif dan refleksi mendalam ini adalah lahirnya adagium agung: 'Adat basandi syarak, syarak basandi Kitabullah' (Adat bersendi pada syariat, syariat bersendi pada Al-Qur'an).\n\nFalsafah ini bukanlah sekadar slogan, melainkan sebuah sintesis yang mendalam. Ia menegaskan supremasi syariat Islam sebagai sumber hukum tertinggi, tetapi pada saat yang sama mengakui dan melegitimasi eksistensi adat selama tidak bertentangan dengan prinsip-prinsip Al-Qur'an dan Sunnah. Bahkan sistem matrilineal yang unik‚Äîdi mana garis keturunan dan harta pusaka tinggi (milik komunal) diwariskan melalui garis ibu‚Äîtetap dipertahankan, sementara hukum waris Islam (faraidh) diterapkan pada harta pencaharian (milik pribadi). Sintesis inilah yang membentuk identitas unik masyarakat Minangkabau hingga hari ini.` },

const GameStateContext = createContext(undefined);

const defaultState = {
  playerName: "Penjelajah",
  xp: 0,
  level: 1,
  badges: [],
  completedChapters: [],
  quizStats: {},
};

const GameStateProvider = ({ children }) => {
  const [gameState, setGameState] = useState(() => {
    try {
      const savedState = localStorage.getItem('sumatraIslamGameState_v1');
      return savedState ? JSON.parse(savedState) : defaultState;
    } catch (error) {
      console.error("Tidak dapat memuat status permainan:", error);
      return defaultState;
    }
  });

  useEffect(() => {
    try {
      localStorage.setItem('sumatraIslamGameState_v1', JSON.stringify(gameState));
    } catch (error) {
      console.error("Tidak dapat menyimpan status permainan:", error);
    }
  }, [gameState]);
  
  const checkAndAwardBadges = (currentState) => {
      const newBadges = [...currentState.badges];
      Object.keys(BADGES).forEach(badgeKey => {
          if (!newBadges.includes(badgeKey) && BADGES[badgeKey].condition(currentState)) {
              newBadges.push(badgeKey);
          }
      });
      return newBadges;
  }

  const setPlayerName = (name) => {
    setGameState(prev => ({ ...prev, playerName: name }));
  };

  const completeChapter = useCallback((chapterId) => {
    setGameState(prev => {
      if (prev.completedChapters.includes(chapterId)) return prev;
      const updatedChapters = [...prev.completedChapters, chapterId];
      const newStateForCheck = { ...prev, completedChapters: updatedChapters };
      const newBadges = checkAndAwardBadges(newStateForCheck);
      return { ...prev, completedChapters: updatedChapters, badges: newBadges };
    });
        try {
            const userRef = db.collection("SkorUser").doc(gameState.playerName || "Anonim");
            userRef.set({
                namaPemain: gameState.playerName || "Anonim",
                [`babSelesai.bab_${chapterId}`]: true,
                terakhirMain: new Date()
            }, { merge: true });
        } catch (e) {
            console.error("Gagal nembak data Chapter ke Firestore:", e);
        }
  }, [gameState.playerName]);
  
    const getOverallGrade = (totalXp) => {
        if (totalXp >= 90) return 'A+';
        if (totalXp >= 80) return 'A';
        if (totalXp >= 70) return 'B';
        if (totalXp >= 60) return 'C';
        if (totalXp >= 50) return 'D';
        return 'E';
    };

    const updateQuizStats = useCallback((quizId, stats) => {
        const { xpEarned, score } = stats;

        setGameState(prev => {
            const newXp = prev.xp + xpEarned;
            const newLevel = Math.floor(newXp / XP_PER_LEVEL) + 1;
            
            const newStats = { ...prev.quizStats };
            newStats[quizId] = { ...newStats[quizId], ...stats };

            const newStateForCheck = { ...prev, xp: newXp, level: newLevel, quizStats: newStats };
            const newBadges = checkAndAwardBadges(newStateForCheck);
            
            return { ...prev, xp: newXp, level: newLevel, quizStats: newStats, badges: newBadges };
        });

        try {
            const userRef = db.collection("SkorUser").doc(gameState.playerName || "Anonim");
            const newTotalXp = gameState.xp + xpEarned;
            const newLevel = Math.floor(newTotalXp / XP_PER_LEVEL) + 1;
            const newGrade = getOverallGrade(newTotalXp);

            userRef.set({
                namaPemain: gameState.playerName || "Anonim",
                totalXP: firebase.firestore.FieldValue.increment(xpEarned),
                level: newLevel,
                grade: newGrade,
                [`kuis.${quizId}`]: xpEarned,
                [`skorPersentase.${quizId}`]: score,
                terakhirMain: new Date()
            }, { merge: true });
        } catch (e) {
            console.error("Gagal nembak data Kuis ke Firestore:", e);
        }
    }, [gameState.playerName, gameState.xp]);

    const logout = useCallback(() => {
        localStorage.removeItem('sumatraIslamGameState_v1');
        localStorage.removeItem('sumatraIslamGameStarted_v1');
        window.location.reload();
    }, []);

  const value = { gameState, completeChapter, updateQuizStats, setPlayerName, logout };
  return <GameStateContext.Provider value={value}>{children}</GameStateContext.Provider>;
};


const useGameState = () => {
  const context = useContext(GameStateContext);
  if (context === undefined) throw new Error('useGameState harus digunakan di dalam GameStateProvider');
  return context;
};

  const [isMounted, setIsMounted] = useState(false);
  const [styles, setStyles] = useState({});
  const [contentClass, setContentClass] = useState('');
  useEffect(() => {

      setStyles({ position: 'fixed', top: `${rect.top}px`, left: `${rect.left}px`, width: `${rect.width}px`, height: `${rect.height}px`, margin: 0, opacity: 0 });

const Quiz = ({ data, onQuizFinish }) => {
    const { updateQuizStats, gameState } = useGameState();
    const [answers, setAnswers] = useState({});
    const isFinished = gameState.quizStats[data.id]?.completed || false;
    const [showResult, setShowResult] = useState(isFinished);

    const getGrade = (xpEarned, totalQuestions) => {
        const maxXP = totalQuestions * XP_BENAR;
        const percentage = maxXP > 0 ? (xpEarned / maxXP) * 100 : 0;
        if (percentage >= 90) return 'A+';
        if (percentage >= 80) return 'A';
        if (percentage >= 70) return 'B';
        if (percentage >= 60) return 'C';
        if (percentage >= 40) return 'D';
        return 'E';
    };

    const handleAnswerSelect = (questionIndex, answerIndex) => {
        setAnswers(prev => ({ ...prev, [questionIndex]: answerIndex }));
    };

    const handleSubmitQuiz = () => {
        if (isFinished) return;

        let xpEarned = 0;
        data.questions.forEach((q, index) => {
            if (answers[index] === q.correctAnswer) {
                xpEarned += q.xp;
            }
        });

        // Logic "XP Kasihan"
        if (xpEarned === 0 && Object.keys(answers).length === data.questions.length) {
            xpEarned = XP_MINIMUM_PER_BAB;
        }

        const totalPossibleXP = data.questions.reduce((acc, q) => acc + q.xp, 0);
        const percentage = totalPossibleXP > 0 ? ((xpEarned / totalPossibleXP) * 100) : 0;
        
        updateQuizStats(data.id, { completed: true, xpEarned: xpEarned, score: percentage });
        onQuizFinish();
        setShowResult(true);
    };

    const allQuestionsAnswered = Object.keys(answers).length === data.questions.length;

    if (showResult) {
        const quizResult = gameState.quizStats[data.id];
        const earnedXP = quizResult?.xpEarned || 0;
        const grade = getGrade(earnedXP, data.questions.length);

        return (
            <div className="my-8 p-6 bg-white border-2 border-emerald-800 rounded-xl text-center">
                <h3 className="text-2xl font-bold text-emerald-800">Hasil Kuis: Selesai</h3>
                <p className="text-lg text-black mt-4">Anda telah menyelesaikan kuis ini.</p>
                <div className="mt-4 flex justify-center items-center gap-6">
                    <div>
                        <p className="text-4xl font-bold text-emerald-700">+{earnedXP} XP</p>
                        <p className="text-sm text-gray-500">XP Diperoleh</p>
                    </div>
                    <div>
                        <p className="text-4xl font-bold text-emerald-700">{grade}</p>
                        <p className="text-sm text-gray-500">Nilai</p>
                    </div>
                </div>
                <p className="text-xs text-gray-500 mt-4">Anda dapat melanjutkan ke bab berikutnya jika sudah terbuka.</p>
            </div>
        );
    }
    
    return (
        <div className="my-8 p-6 bg-white border-2 border-emerald-800 rounded-xl">
            <h3 className="text-2xl font-bold text-emerald-800 mb-6">{data.title}</h3>
            <div className="space-y-8">
                {data.questions.map((q, qIndex) => (
                    <div key={qIndex}>
                        <p className="text-black mb-4 font-semibold">{qIndex + 1}. {q.question}</p>
                        <div className="flex flex-col gap-3">
                            {q.options.map((option, oIndex) => (
                                <button
                                    key={oIndex}
                                    onClick={() => handleAnswerSelect(qIndex, oIndex)}
                                    className={`w-full text-left p-3 rounded-lg transition-all duration-200 border text-sm ${
                                        answers[qIndex] === oIndex
                                            ? 'bg-emerald-100 border-emerald-700 ring-2 ring-emerald-400'
                                            : 'bg-gray-100 hover:bg-gray-200 border-gray-200'
                                    }`}
                                >
                                    {option}
                                </button>
                            ))}
                        </div>
                    </div>
                ))}
            </div>
            <button
                onClick={handleSubmitQuiz}
                disabled={!allQuestionsAnswered}
                className="mt-8 w-full bg-emerald-800 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-lg transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
            >

    );
};

// Global Audio Context untuk kontrol musik
const AudioContext = createContext(null);

const AudioProvider = ({ children, fileSrc }) => {
    const [isPlaying, setIsPlaying] = useState(false);
    const audioRef = useRef(new Audio(fileSrc));

    useEffect(() => {
        const audio = audioRef.current;
        audio.loop = true;

        const playPromise = audio.play();
        if (playPromise !== undefined) {
            playPromise.then(_ => setIsPlaying(true))
                       .catch(e => { console.log("Autoplay diblokir"); setIsPlaying(false); });
        }
        
        const handlePlay = () => setIsPlaying(true);
        const handlePause = () => setIsPlaying(false);
        audio.addEventListener('play', handlePlay);
        audio.addEventListener('pause', handlePause);
        
        return () => {
            audio.pause();
            audio.removeEventListener('play', handlePlay);
            audio.removeEventListener('pause', handlePause);
        };
    }, [fileSrc]);

    const togglePlay = () => {
        if (isPlaying) {
            audioRef.current.pause();
        } else {
            audioRef.current.play();
        }
        setIsPlaying(!isPlaying);
    };

    return (
        <AudioContext.Provider value={{ isPlaying, togglePlay }}>
            {children}
        </AudioContext.Provider>
    );
};

                <span className={`text-sm font-bold py-1 px-3 rounded-full ${isLocked ? 'bg-gray-300 text-gray-600' : 'bg-emerald-100 text-emerald-800'}`}>BAB {chapter.id}</span>
                {isLocked ? (
                    <span className="text-gray-400"><svg className="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clipRule="evenodd"></path></svg></span>

                ) : null}

const ChapterView = ({ chapter, onClose, onGoToNext }) => {
    const { completeChapter, gameState } = useGameState();
    const isCompleted = gameState.completedChapters.includes(chapter.id);
    
    const quizData = chapter.content.find(b => b.type === 'quiz')?.data;
    const [isQuizDone, setIsQuizDone] = useState(
        quizData ? gameState.quizStats[quizData.id]?.completed || false : true
    );

    useEffect(() => {
      window.scrollTo(0, 0);
    }, [chapter.id]);
    
    useEffect(() => {
        if (!isCompleted) {
            completeChapter(chapter.id);
        }
    }, [chapter.id, isCompleted, completeChapter]);

    const handleQuizFinish = () => {
        setIsQuizDone(true);
    };

    const handleBackToDashboard = () => {
        onClose();
    };

    const renderContentBlock = (block, index) => {
        switch (block.type) {
            case 'heading': return <h2 key={index} className="text-3xl md:text-4xl font-extrabold text-emerald-900 mt-10 mb-4">{block.text}</h2>;
            case 'subheading': return <h3 key={index} className="text-2xl font-bold text-black mt-8 mb-3">{block.text}</h3>;
            case 'paragraph': 
                return block.text.split('\n\n').filter(p => p.trim() !== '').map((paragraphText, pIndex) => (
                    <GlossaryPopup key={`${index}-${pIndex}`} text={paragraphText} />
                ));
            case 'image': 
                return (
                    <figure key={index} className="my-6">
                        <img src={block.src} alt={block.alt || block.caption} className="w-full h-[250px] object-cover rounded-lg shadow-md" />
                        {block.caption && (
                            <figcaption className="mt-2 text-sm text-center text-gray-600 italic">
                                {block.caption}
                            </figcaption>
                        )}
                    </figure>
                );
            case 'timeline': return <Timeline key={index} data={block.data} />;
            case 'quiz': return <Quiz key={block.data.id} data={block.data} onQuizFinish={handleQuizFinish} />;
            case 'legacyExplorer': return <LegacyExplorer key={index} data={block.data} />;
            case 'interactiveStructure': return <InteractiveStructure key={index} data={block.data} />;
            case 'referenceList':
                return (
                    <div key={index} className="my-12 p-6 bg-gray-50 border border-gray-200 rounded-lg">
                        <h4 className="text-xl font-bold text-black mb-4">{block.title || 'Daftar Rujukan'}</h4>
                        <ul className="list-disc list-inside space-y-2 text-sm text-gray-700">
                            {block.items.map((item, i) => (
                                <li key={i}>{item}</li>
                            ))}
                        </ul>
                    </div>
                );
            default: return null;
        }
    };

    return (
        <div className="container mx-auto px-4 py-8">
            <button onClick={onClose} className="flex items-center gap-2 text-emerald-800 font-bold hover:underline mb-6"><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>Kembali ke Daftar Bab</button>

            <div className="bg-white p-6 sm:p-10 rounded-2xl shadow-lg">
                <span className="text-sm font-bold text-emerald-700 bg-emerald-100 py-1 px-3 rounded-full">BAB {chapter.id}</span>
                <h1 className="text-4xl md:text-5xl font-extrabold text-black mt-4">{chapter.title}</h1>
                <p className="text-lg text-gray-600 mt-2">{chapter.summary}</p>
                <hr className="my-8" />
                {chapter.content.map(renderContentBlock)}
                <div className="text-center mt-12">
                    { (chapter.id >= 7) ? (
                        <button 
                            onClick={handleBackToDashboard} 
                            disabled={chapter.id === 5 && !isQuizDone}
                            className="bg-emerald-800 hover:bg-emerald-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed"
                        >
                            { chapter.id === 5 && !isQuizDone ? "Selesaikan Kuis Dulu" : "Kembali ke Menu" }
                        </button>
                    ) : (
                        <button 
                            onClick={() => onGoToNext(chapter.id)} 
                            disabled={!isQuizDone}
                            className="bg-emerald-800 hover:bg-emerald-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed"
                        >
                            {isQuizDone ? `Lanjut ke Bab ${chapter.id + 1}` : 'Selesaikan Kuis untuk Lanjut'}
                        </button>
                    )}
                </div>
            </div>
        </div>
    );
};

    return ReactDOM.createPortal(
        <div className="fixed inset-0 bg-black/60 z-[200] flex items-center justify-center p-4" onClick={onClose}>

                                       {isEarned ? badge.emoji : '‚ùî'}

const Dashboard = () => {
    const { gameState, setPlayerName, logout } = useGameState();
    const [selectedChapter, setSelectedChapter] = useState(null);
    const [isChatbotOpen, setIsChatbotOpen] = useState(false);
    const [isBadgeModalOpen, setIsBadgeModalOpen] = useState(false);
    const [hasStarted, setHasStarted] = useState(() => !!localStorage.getItem('sumatraIslamGameStarted_v1'));
    const chatbotButtonRef = useRef(null);

    useEffect(() => {
        if (!selectedChapter) {
            const savedScrollPosition = localStorage.getItem('dashboardScrollPosition');
            if (savedScrollPosition) {
                window.scrollTo(0, parseInt(savedScrollPosition, 10));
            }
        }
    }, [selectedChapter]);

    const handleChapterClick = (chapter) => {
        localStorage.setItem('dashboardScrollPosition', window.scrollY.toString());
        setSelectedChapter(chapter);
    };

    const handleStart = (name) => {
        setPlayerName(name.trim() || "Penjelajah");
        localStorage.setItem('sumatraIslamGameStarted_v1', 'true');
        setHasStarted(true);
    };

    const handleCloseChapter = () => {
        setSelectedChapter(null);
    };

    const handleGoToNextChapter = (currentChapterId) => {
        const nextChapter = CHAPTERS.find(c => c.id === currentChapterId + 1);
        if (nextChapter && gameState.xp >= nextChapter.requiredXp) {
            setSelectedChapter(nextChapter);
            window.scrollTo(0, 0);
        } else {
            setSelectedChapter(null);
        }
    };


    if (!hasStarted) { 
        return <WelcomeScreen onStart={handleStart} />; 
    }

    const xpForNextLevel = (gameState.level * XP_PER_LEVEL);
    const xpProgress = gameState.xp - ((gameState.level - 1) * XP_PER_LEVEL);
    const levelProgressPercent = (xpProgress / XP_PER_LEVEL) * 100;

    return (
        <div className="min-h-screen bg-gray-100 font-manrope">
            <header className="bg-white shadow-md sticky top-0 z-20">
                <div className="container mx-auto px-4 py-4 flex flex-wrap justify-between items-center">
                    <div className="text-left">
                        <h1 className="text-2xl font-extrabold text-emerald-900">E-Modul Islamisasi Sumatra</h1>
                        <div className="flex items-center gap-2 mt-1">
                          <p className="text-gray-600">Selamat datang, <span className="font-bold">{gameState.playerName}</span>!</p>
                          <button onClick={logout} title="Logout & Reset Progress" className="text-xs font-semibold text-red-600 hover:underline bg-red-100 px-2 py-0.5 rounded-md hover:bg-red-200 transition-colors">
                              Logout
                          </button>
                        </div>
                    </div>
                    <div className="w-full md:w-auto mt-4 md:mt-0 bg-gray-50 p-3 rounded-lg flex gap-4 items-center justify-center border">
                        <div className="text-center">
                            <p className="font-bold text-lg text-emerald-800">{LEVELS[Math.min(gameState.level - 1, LEVELS.length - 1)]}</p>
                            <p className="text-xs text-gray-500">Peringkat</p>
                        </div>
                        <div className="w-px h-10 bg-gray-300"></div>
                        <div className="text-center">
                            <p className="font-bold text-lg text-emerald-800">{gameState.xp}</p>
                            <p className="text-xs text-gray-500">Total XP</p>
                        </div>
                        <div className="w-px h-10 bg-gray-300"></div>
                        <div className="w-32">
                             <p className="text-xs text-center text-gray-600 mb-1">Level {gameState.level}</p>
                             <div className="w-full bg-gray-200 rounded-full h-2.5">
                                <div className="bg-emerald-600 h-2.5 rounded-full" style={{ width: `${levelProgressPercent}%` }}></div>
                             </div>
                             <p className="text-xs text-center text-gray-600 mt-1">{gameState.xp} / {xpForNextLevel} XP</p>
                        </div>
                    </div>
                </div>
            </header>

            {selectedChapter ? (
                <ChapterView 
                    key={selectedChapter.id}
                    chapter={selectedChapter} 
                    onClose={handleCloseChapter}
                    onGoToNext={handleGoToNextChapter}
                />
            ) : (
                <>
                <main className="container mx-auto px-4 py-8">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {CHAPTERS.map(chapter => {
                            const isXpSufficient = gameState.xp >= chapter.requiredXp;
                            const isQuizPrerequisiteMet = chapter.id < 2 || (!!gameState.quizStats[`quiz-bab-${chapter.id - 1}`]?.completed);
                            const isLocked = !isXpSufficient || !isQuizPrerequisiteMet;
                            const progress = gameState.completedChapters.includes(chapter.id) ? 100 : 0;
                            return <ChapterCard key={chapter.id} chapter={chapter} onClick={() => handleChapterClick(chapter)} isLocked={isLocked} progress={progress} />;
                        })}
                    </div>
                </main>
                <footer className="container mx-auto px-4 py-8 text-center text-xs text-gray-500">
                    <div className="border-t border-gray-200 pt-6 max-w-2xl mx-auto">
                        <p className="font-bold">Kelompok 1</p>
                        <p>Mata Kuliah: Multikulturalisme dalam Pembelajaran Sejarah</p>
                        <p>Dosen Pengampu: Firdaus Hadi Santosa, S.Pd., M.Pd.</p>
                        <p>Pendidikan Sejarah 2024 (A) | Universitas Negeri Jakarta</p>
                    </div>
                </footer>
                </>
            )}

            <button ref={chatbotButtonRef} onClick={() => setIsChatbotOpen(true)} className="fixed bottom-6 right-6 bg-emerald-800 text-white w-16 h-16 rounded-full shadow-xl flex items-center justify-center text-3xl hover:bg-emerald-700 transition-transform hover:scale-110 z-30" aria-label="Buka Chatbot">
                <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
            </button>

            <ActionMenu onBadgeClick={() => setIsBadgeModalOpen(true)} />

            <FluidPopup isOpen={isChatbotOpen} onClose={() => setIsChatbotOpen(false)} triggerRef={chatbotButtonRef}>
                <Chatbot currentChapterId={selectedChapter?.id} onClose={() => setIsChatbotOpen(false)} />
            </FluidPopup>
            <BadgeModal isOpen={isBadgeModalOpen} onClose={() => setIsBadgeModalOpen(false)} badges={BADGES} gameState={gameState} />
        </div>
    );
};

  <GameStateProvider>
    <AudioProvider fileSrc="musik-modul.mp3">
      <Dashboard />
    </AudioProvider>
  </GameStateProvider>
);
